<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Required</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: #000;
            color: white;
            padding: 32px 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-container {
            padding: 32px 24px;
        }

        .section {
            margin-bottom: 32px;
        }

        .section h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #000;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #000;
        }

        .remember-me label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn-primary {
            background: #000;
            color: white;
        }

        .btn-primary:hover {
            background: #333;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #000;
        }

        .error {
            color: #721c24;
        }

        .client-info {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            border-left: 4px solid #000;
        }

        .client-info h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #000;
        }

        .client-info p {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 4px;
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .container {
                border-radius: 8px;
            }

            .header {
                padding: 24px 20px;
            }

            .form-container {
                padding: 24px 20px;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Authorization Required</h1>
            <p>Application "{{clientName}}" is requesting access to your account</p>
        </div>

        <div class="form-container">

            <form method="POST" id="authForm">
                <input type="hidden" name="request_id" value="{{requestId}}">
                
                <div class="section">
                    <h2>Sign In</h2>

                    {{#with errorObject}}
                        <div class="form-group">
                            <strong class="error">{{errorMessage}}</strong>
                        </div>
                    {{/with}}
                    
                    <div class="form-group">
                        <label for="email" class="error">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control">
                    </div>

                    {{#if allowRememberMe}}
                        <div class="remember-me">
                            <input type="checkbox" id="remember_me" name="remember_me" value="true">
                            <label for="remember_me">Remember me</label>
                        </div>
                    {{/if}}
                </div>

                <div class="client-info">
                    <h3>Permissions</h3>
                    {{#each requestedScopes}}
                        <p><strong>{{humanName}}</strong> {{description}}</p>
                    {{/each}}
                </div>

                <div class="actions">
                    <button type="submit" name="choice" value="authorize" class="btn btn-primary" id="authorizeBtn">Authorize</button>
                    <button type="submit" name="choice" value="deny" class="btn btn-secondary">Deny</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{errorCode}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            text-align: center;
        }

        .header {
            background: #000;
            color: white;
            padding: 32px 24px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 32px 24px;
        }

        .error-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            display: block;
        }

        .error-code {
            font-size: 48px;
            font-weight: 700;
            color: #000;
            margin-bottom: 16px;
            letter-spacing: -2px;
        }

        .error-title {
            font-size: 20px;
            font-weight: 600;
            color: #000;
            margin-bottom: 12px;
        }

        .error-description {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .error-details {
            margin-top: 16px;
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            border-left: 4px solid #000;
            text-align: left;
            overflow: scroll;
        }

        .error-details h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #000;
        }

        .actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            min-width: 120px;
        }

        .btn-primary {
            background: #000;
            color: white;
        }

        .btn-primary:hover {
            background: #333;
            transform: translateY(-1px);
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .container {
                border-radius: 8px;
            }

            .header {
                padding: 24px 20px;
            }

            .content {
                padding: 24px 20px;
            }

            .actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
            }

            .error-code {
                font-size: 36px;
            }
        }
    </style>
</head>

        <div class="error-code">{{errorCode}}</div>
        <div class="error-title">{{errorTitle}}</div>
        <div class="error-description">{{errorDescription}}</div>

        {{#if returnUrl}}
        <div class="actions">
            <a href="{{ returnUrl }}" class="btn btn-primary">Return</a>
        </div>
        {{/if}}

        {{#if errorDetails}}
        <div class="error-details">
            <h3>Error Details</h3>
            <pre>{{errorDetails}}</pre>
        </div>
        {{/if}}
    </div>
</div>

<script>
    // Add some subtle animation
    document.addEventListener('DOMContentLoaded', function () {
        const container = document.querySelector('.container');
        const errorIcon = document.querySelector('.error-icon');

        // Fade in animation
        container.style.opacity = '0';
        container.style.transform = 'translateY(20px)';

        setTimeout(() => {
            container.style.transition = 'all 0.5s ease';
            container.style.opacity = '1';
            container.style.transform = 'translateY(0)';
        }, 100);

        // Add hover effect to the error icon
        errorIcon.addEventListener('mouseenter', function () {
            this.style.transform = 'scale(1.05) rotate(5deg)';
            this.style.transition = 'transform 0.3s ease';
        });

        errorIcon.addEventListener('mouseleave', function () {
            this.style.transform = 'scale(1) rotate(0deg)';
        });
    });
</script>
